<div class="container mx-auto">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Đăng nhập</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white shadow rounded-lg p-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Email</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="email" type="email" placeholder="email">
    </div>
    <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)">
      <span class="text-red-500" *ngIf="form.get('email')?.hasError('required')">
        No email is required
      </span>
      <span class="text-red-500" *ngIf="form.get('email')?.hasError('email')">
        email không đúng định dạng
      </span>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">password</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="password" type="password" placeholder="password">
    </div>
    <div *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
      <span class="text-red-500" *ngIf="form.get('password')?.hasError('required')">
        No password is required
      </span>
      <span class="text-red-500" *ngIf="form.get('password')?.hasError('minlength')">
        ít nhất 6 ký tự
      </span>
    </div>

    <button class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg" type="submit">Đăng ký</button>
  </form>
</div>
